<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Curve Drawer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lissajous Curve Drawer</h1>
    <h2>Maria Maiorescu - clasa a XI-a MI2</h2>
    <div class="controls">
        <label>
            A:
            <input type="number" id="A" value="100">
        </label>
        <label>
            B:
            <input type="number" id="B" value="100">
        </label>
        <label>
            a:
            <input type="number" id="a" value="3">
        </label>
        <label>
            b:
            <input type="number" id="b" value="2">
        </label>
        <label>
            Î´ (delta):
            <input type="text" id="delta" value="Math.PI / 2">
        </label>
    </div>
    <canvas id="lissajousCanvas" width="800" height="600"></canvas>

    <script src="lissajous.js"></script>
</body>
</html>
